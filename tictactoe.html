<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="tictactoe.css">
  <script src="jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="tictactoe.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1>Tic Tac Toe Game</h1>
  <table id="matrix" border="1px solid black">
    <tr>
      <td class="1 4 7"></td>
      <td class="1 5"></td>
      <td class="1 6 8"></td>
    </tr>
    <tr>
      <td class="2 4"></td>
      <td class="2 5 7 8"></td>
      <td class="2 6"></td>
    </tr>
    <tr>
      <td class="3 4 8"></td>
      <td class="3 5"></td>
      <td class="3 6 7"></td>
    </tr>
  </table>
  
</body>
</html>
